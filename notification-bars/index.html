<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Bar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/87e8b2168a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="buttons">
    <button onclick="showToast(successMsg)">Success</button>
    <button onclick="showToast(errorMsg)">Error</button>
    <button onclick="showToast(invalidMsg)">Invalid</button>
  </div>
  <div id="toastBox">

  </div>
  <script src="app.js"></script>
</body>

</html>
